account:
  name: localuser
  password: local

spring:
  profiles:
    active: local
  jpa:
    database: h2
    generate-ddl: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: ture
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: localuser
    password: local
    initialization-mode: always

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

security:
  jwt:
    token:
      secret-key: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIiLCJuYW1lIjoiSm9obiBEb2UiLCJpYXQiOjE1MTYyMzkwMjJ9.ih1aovtQShabQ7l0cINw4k1fagApg3qLWiB8Kt59Lno
      expire-length: 3600000

handlebars:
  suffix: .html
  enabled: true
