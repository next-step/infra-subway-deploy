spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true # default = false
      path: /h2-console
      settings:
        trace: false # prevent trace out
        web-allow-others: false
