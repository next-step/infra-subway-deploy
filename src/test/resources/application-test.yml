spring:
  flyway:
    enabled: false
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:subway
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    properties:
      format_sql: true
      show_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
